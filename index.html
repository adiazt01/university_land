<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>University of techologies</title>

    <!-- Bootstrap and icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <!-- ! Colocar el scss en un carpeta aparte  -->
    <link rel="stylesheet" href="/styles/theme.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="d-flex bg-primary sticky-top flex-column">
      <nav
        class="d-flex flex-row align-items-center top-header justify-content-between px-3"
      >
        <ul class="d-flex my-auto gap-4 flex-row list-unstyled">
          <li>
            <a
              class="link-light text-decoration-none"
              href="mailto:example@example.com"
            >
              <span class="bi bi-envelope-fill" alt="Email"></span>
              <span class="d-none d-sm-inline">example@example.com</span>
            </a>
          </li>
          <li>
            <a href="tel:+15555555555" class="link-light text-decoration-none">
              <span class="bi bi-telephone-fill" alt="Phone"></span>
              <span class="d-none d-sm-inline">+1-555-555-5555</span>
            </a>
          </li>
        </ul>
        <ul class="d-flex my-auto gap-4 flex-row list-unstyled">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="link-light text-decoration-none"
            >
              <span class="bi bi-facebook" alt="Facebook"></span>
            </a>
          </li>
          <li>
            <a
              href="https://www.twitter.com/"
              target="_blank"
              class="link-light text-decoration-none"
            >
              <span class="bi bi-twitter" alt="Twitter"></span>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="link-light text-decoration-none"
            >
              <span class="bi bi-instagram" alt="Instagram"></span>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <main class="container vh-100 d-flex flex-col">
      <div class="col-12">Hola mundo</div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
